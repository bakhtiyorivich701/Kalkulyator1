<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.clc').click(function() {
              $('#display').val ($('#display').val () +  $(this).val());
            });
           $('.clear').click(function(){
            $("#display").val(' ');
           });
           $('.finalresult').click(function(){
            $("#display").val(eval($("#display").val()));
           });
















        });
    </script>
</head>
<body>
    <div class="main">
    <input type="text" id="display" placeholder="0"><br>

    <input type="button" class="clear" value="AC">
    <input type="button" class="clc" value=".">
    <input type="button" class="clc" value="/">
    <input type="button" class="clc" value="x"><br>
    <input type="button" class="clc" value="7">
    <input type="button" class="clc" value="8">
    <input type="button" class="clc" value="9">
    <input type="button" class="clc" value="-"><br>
    <input type="button" class="clc" value="4">
    <input type="button" class="clc" value="5">
    <input type="button" class="clc" value="6">
    <input type="button" class="clc" value="+"><br>
    <input type="button" class="clc" value="1">
    <input type="button" class="clc" value="2">
    <input type="button" class="clc" value="3">
    <input type="button" class="finalresult" value="=">
</div>
</body>
</html>
